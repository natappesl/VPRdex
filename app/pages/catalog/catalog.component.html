<StackLayout>
    <ListView id="list" [items]="results" (itemTap)="onItemTap($event)">
        <ng-template let-item="item">
            <SearchDetail [data]="item"></SearchDetail>
        </ng-template>
    </ListView>

    <ng-template #loading>
        <Label text="Loading...">
        </Label>
    </ng-template>
</StackLayout>
