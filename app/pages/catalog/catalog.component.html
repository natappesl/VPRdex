<StackLayout>
    <ListView id="list" class="list-group" [items]="results$ | async">
        <ng-template let-item="item">
            <search-detail [speciesModel]="item"></search-detail>
        </ng-template>
    </ListView>

    <ng-template #loading>
        <Label text="Loading...">
        </Label>
    </ng-template>
</StackLayout>
