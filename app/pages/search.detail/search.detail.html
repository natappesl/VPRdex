<GridLayout rows="*" columns="50, *" width="100%" height="50" >
    <Image *ngIf="data.image"
    row="0" col="0" class="thumb-image"
    (src)="data.image" stretch="aspectFit">
    </Image>

    <Label *ngIf="!data.image"
    row="0" col="0" text="No image" textAlignment="center"
    backgroundColor="gray">
    </Label>

    <StackLayout row="0" col="1" orientation="vertical" width="auto">
      <Label class="h3 common-name" text="{{data.name}}"></Label>
      <!-- <Label class="footnote scientific-name" [text]="data.name"></Label> -->
    </StackLayout>
  </GridLayout>
